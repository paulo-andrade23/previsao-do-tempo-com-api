<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="wrapper">
      <header><i class='fa fa-arrow-left'></i>Previsão do Tempo</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" spellcheck="false" placeholder="Digite o nome da cidade" required>
          <div class="separator"></div>
          <button>Obter serviço de localização</button>
        </div>
      </section>
      <section class="weather-part">
        <img src="icons/cloud.svg" alt="Weather Icon">
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class='fa fa-map-marker'></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class='fa fa-thermometer-half'></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Temperatura</p>
            </div>
          </div>
          <div class="column humidity">
            <i class='fa fa-tint'></i>
            <div class="details">
              <span>_</span>
              <p>Humidade</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
    </body>
</html>
